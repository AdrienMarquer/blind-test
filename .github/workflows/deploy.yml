name: Build & Deploy Blind Test

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: blindtest-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: OVH_HOST
    permissions:
      contents: read
      packages: write
    outputs:
      tag: ${{ steps.meta.outputs.TAG }}
      image: ${{ steps.meta.outputs.IMAGE }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tag and image
        id: meta
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/${OWNER_LC}/blind-test" >> "$GITHUB_OUTPUT"
          echo "TAG=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.TAG }}
            ${{ steps.meta.outputs.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: OVH_HOST
    permissions:
      contents: read
    env:
      TAG: ${{ needs.build.outputs.tag }}
      IMAGE: ${{ needs.build.outputs.image }}
      NAMESPACE: adrien
      DEPLOY: blind-test
    steps:
      - name: SSH to VPS â†’ apply secrets, migrate, rollout
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          envs: IMAGE,TAG,NAMESPACE,DEPLOY
          script: |
            set -euo pipefail
            export KUBECONFIG="$HOME/.kube/config"

            echo ">>> Apply secrets & config"
            kubectl apply -f "$HOME/k3s/adrien/blindtest/secrets/"
            kubectl apply -f "$HOME/k3s/adrien/blindtest/config/"

            echo ">>> Rolling out Deployment to ${IMAGE}:${TAG}"
            kubectl -n "${NAMESPACE}" set image deployment/"${DEPLOY}" app="${IMAGE}:${TAG}"
            kubectl -n "${NAMESPACE}" rollout status deployment/"${DEPLOY}" --timeout=180s
